<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merged HTML</title>
<style>
body {
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.glitch-text {
  font-family: 'Courier New', Courier, monospace;
  font-size: 36px;
  color: #00ff00; /* Neon green */
  text-shadow: 
    0 0 5px #00ff00,
    0 0 10px #00ff00,
    0 0 15px #00ff00,
    0 0 20px #00ff00,
    0 0 25px #00ff00,
    0 0 30px #00ff00,
    0 0 35px #00ff00;
  animation: glitch 1s infinite;
}

@keyframes glitch {
  0% {
    transform: translate(0);
  }
  25% {
    transform: translate(-5px, 5px);
  }
  50% {
    transform: translate(5px, -5px);
  }
  75% {
    transform: translate(-5px, 5px);
  }
  100% {
    transform: translate(5px, -5px);
  }
}
</style>
</head>
<body>
<div class="glitch-text">Are you watching closely?</div>
<canvas id="canvas">Your browser doesn't support "canvas", sorry come again.</canvas>
